<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="description" content="MySecretNotes is a business focused HTML landing page template built with Bootstrap to help you create lead generation websites for companies and their services.">
    <meta name="author" content="Inovatik">

	<meta property="og:site_name" content="" />
	<meta property="og:site" content="" />
	<meta property="og:title" content=""/>
	<meta property="og:description" content="" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	<meta property="og:type" content="article" />

    <title>MySecretNotes - Landing Page</title>
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet">
    <link href={{ url_for('static',filename='css/bootstrap.css') }} rel="stylesheet">
    <link href={{ url_for('static',filename='css/fontawesome-all.css') }} rel="stylesheet">
    <link href={{ url_for('static',filename='css/swiper.css') }} rel="stylesheet">
	<link href={{ url_for('static',filename='css/magnific-popup.css') }} rel="stylesheet">
	<link href={{ url_for('static',filename='css/styles.css') }} rel="stylesheet">
    <link rel="icon" href=	{{ url_for('static',filename='images/favicon.png') }}>
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top">
        <a class="navbar-brand logo-image" href="/"><img src="{{ url_for('static',filename='images/untitled.svg') }}" alt="alternative"></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" MySecretNotes-controls="navbarsExampleDefault" MySecretNotes-expanded="false" MySecretNotes-label="Toggle navigation">
            <span class="navbar-toggler-awesome fas fa-bars"></span>
            <span class="navbar-toggler-awesome fas fa-times"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="/register/">REGISTER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="/login/">LOGIN</a>
                </li>

            </ul>
            <span class="nav-item social-icons">
                <span class="fa-stack">
                    <a href="#your-link">
                        <span class="hexagon"></span>
                        <i class="fab fa-facebook-f fa-stack-1x"></i>
                    </a>
                </span>
                <span class="fa-stack">
                    <a href="#your-link">
                        <span class="hexagon"></span>
                        <i class="fab fa-twitter fa-stack-1x"></i>
                    </a>
                </span>
            </span>
        </div>
    </nav>

    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                      <div class="container">
                        <h1>Signing up</h1>
                        
                        <br>
                        <form action="" method="post">
                          {% if usererror %}
                          <p class="p-large"><strong>Error:</strong> {{ usererror }}
                        {% endif %}
                        <br>
                          <input type="text" placeholder="Username" name="username" value="{{
                            request.form.username }}">
                            <br>
                           <input type="password" placeholder="Password" name="password" value="{{
                            request.form.password }}">
                            {% if passworderror %}
                          <p class="p-large"><strong>Error:</strong> {{ passworderror }}
                        {% endif %}
                            <br></br>
                          <input class="btn-solid-lg" type="submit" value="Sign up">
                        </form>
                        
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src={{ url_for('static',filename='js/jquery.min.js') }}></script>
    <script src={{ url_for('static',filename='js/popper.min.js') }}></script>
    <script src={{ url_for('static',filename='js/bootstrap.min.js') }}></script>
    <script src={{ url_for('static',filename='js/jquery.easing.min.js') }}></script>
    <script src={{ url_for('static',filename='js/swiper.min.js') }}></script>
    <script src={{ url_for('static',filename='js/jquery.magnific-popup.js') }}></script>
    <script src={{ url_for('static',filename='js/morphext.min.js') }}></script>
    <script src={{ url_for('static',filename='js/isotope.pkgd.min.js') }}></script>
    <script src={{ url_for('static',filename='js/validator.min.js') }}></script>
    <script src={{ url_for('static',filename='js/scripts.js') }}></script>
</body>
</html>
